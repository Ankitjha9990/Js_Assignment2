<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-Js</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            background-color: rgb(109, 205, 205);
        }
        .Main {
            text-align: center;
            color: black;
            padding: 50px;
            margin: auto;
        }
        .btn {
            color: white;
            text-align: center;
            background-color: rgb(33, 192, 8);
            width: 82px;
            height: 38px;
            border-radius: 5px;
            padding: 0px 5px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: rgb(26, 228, 66);
        }
    </style>
</head>
<body>
    <div class="Main"> 
        <h1>Grade Calculator Free</h1>
        <button onclick="gradeCalc()" class="btn">Check Now </button>
    </div>

    <script>
        function gradeCalc() {
            var name = prompt("Enter your name:");
            var age = prompt("Enter your age:");
            var marks = prompt("Enter your marks:");

            marks = Number(marks);
            var grade;

            if (marks < 0 || marks > 100) {
                alert("Invalid marks! Please enter marks between 0 and 100.");
            } else {
                if (marks >= 90) {
                    grade = "A";
                } else if (marks >= 75) {
                    grade = "B";
                } else if (marks >= 50) {
                    grade = "C";
                } else if (marks >= 33) {
                    grade = "D";
                } else {
                    grade = "F";
                }

                alert(`${name}, Age: ${age}. Your marks are ${marks} and you got Grade ${grade}.`);
            }
        }
    </script>
</body>
</html>
